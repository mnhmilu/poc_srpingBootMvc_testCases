<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>ENT Center,Jessore</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>
					<span class="label label-primary">Patient Search</span>
				</h4>
				<form class="form-horizontal" th:object="${patient}"
					th:action="@{/patientsearchResult}" method="post">

					<div class="form-group">
						<label class="col-sm-2 control-label">Mobile:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{mobile}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{name}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Search</button>
						</div>
					</div>

				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				
				<a href="/patient/new" class="btn btn-success" role="button">Add New Patient</a>
			</div>
		</div>

		<div th:if="${not #lists.isEmpty(patients)}">
			<!-- 			<a href="/patient/search" class="btn btn-primary" role="button">Search</a> -->


			<div class="panel panel-default">
				<div class="panel-body">
					<h4>
						<span class="label label-primary">Patient List</span>
					</h4>





					<table class="table table-striped">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Age</th>
							<th>Mobile</th>
							<th>View</th>
							<th>Edit</th>
							<th>Delete</th>
							<th>Serials</th>

						</tr>
						<tr th:each="patient : ${patients}">
							<td th:text="${patient.id}"><a href="/patient/${patient.id}">Id</a></td>
							<td th:text="${patient.name}">Patient Name</td>
							<td th:text="${patient.age}">Age</td>
							<td th:text="${patient.mobile}">mobile</td>
							<td><a th:href="${'/patient/' + patient.id}">View</a></td>
							<td><a th:href="${'/patient/edit/' + patient.id}">Edit</a></td>
							<td><a th:href="${'/patient/delete/' + patient.id}">Delete</a></td>
							<td><a th:href="${'/patient/serials/' + patient.id}">Serials</a></td>

						</tr>
					</table>

				</div>
			</div>

		</div>
	</div>

</body>
</html>
